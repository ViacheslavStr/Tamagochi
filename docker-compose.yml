# Локальная разработка: только PostgreSQL для Tamagochi
# Запуск: docker compose up -d
# DATABASE_URL=postgresql://tamagochi:tamagochi@localhost:5433/tamagochi

services:
  postgres:
    image: postgres:16-alpine
    container_name: tamagochi-db
    environment:
      POSTGRES_USER: tamagochi
      POSTGRES_PASSWORD: tamagochi
      POSTGRES_DB: tamagochi
    ports:
      - "5433:5432"  # Внешний порт 5433, чтобы не конфликтовать с существующим PostgreSQL
    volumes:
      - tamagochi_pgdata:/var/lib/postgresql/data

volumes:
  tamagochi_pgdata:
